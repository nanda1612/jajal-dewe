<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 300;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            display: block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        a:nth-child(2) {
            background-color: #e74c3c;
        }
        a:nth-child(2):hover {
            background-color: #c0392b;
        }
        a:nth-child(3) {
            background-color: #27ae60;
        }
        a:nth-child(3):hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my_logo.png" alt="My Logo" class="logo">
        <h1>Main Dashboard</h1>
        <div class="button-group">
            <a href="/app1">App 1</a>
            <a href="/app2">App 2</a>
            <a href="/users">Users</a>
        </div>
    </div>
</body>
</html>
